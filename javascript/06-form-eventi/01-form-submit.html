<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Eventi 01 - Form e eventi nei form</title>

</head>
<body>

    <main>
        <h1>Form Eventi 01 - Form e eventi nei form</h1>

        <form class="signup-form">

        </form>
    </main>

    <script src="js/01-form-submit.js"></script>
